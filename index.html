<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
    <div class="container">
        <h3 id="heading">CALCULATOR</h3>
        <div id="screen">
            0
        </div>
        <table>
            <tr>
                <td id="ac">AC</td><td id="sign">+/-</td><td id="rem">%</td><td id="divide">/</td>
            </tr>
            <tr>
                <td id="seven">7</td><td id="eight">8</td><td id="nine">9</td><td id="mul">*</td>
            </tr>
            <tr>
                <td id="four">4</td><td id="five">5</td><td id="six">6</td><td id="sub">-</td>
            </tr>
            <tr>
                <td id="one">1</td><td id="two">2</td><td id="three">3</td><td id="add">+</td>
            </tr>
            <tr>
                <td id="zero" colspan='2'>0</td><td id="dot">.</td><td id="result">=</td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
